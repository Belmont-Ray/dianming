<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生随机抽取系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>学生随机抽取系统</h1>
        <div class="result-area" id="resultArea">等待抽取...</div>
        <div class="button-group">
            <button id="startBtn" class="btn start-btn">开始抽取</button>
            <button id="stopBtn" class="btn stop-btn" disabled>停止</button>
        </div>
        <div class="student-list">
            <h3>学生名单：</h3>
            <div id="studentList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
